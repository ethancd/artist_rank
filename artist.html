<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spotify Artist Page</title>
  <meta name="description" content="Spotify Artist Page">
  <meta name="author" content="ethancd">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>if (!window.jQuery) { document.write('<script src="js/jquery-3.1.0.min.js"><\/script>'); }
  </script>
</head>

<body>
  <h1>Artist Rank</h1>
  <p class="description">Who's more popular on Spotify? Test your knowledge of what's hip and what's happening.</p>
  <button>Submit</button>

  <div class="artist" id="artist-a">
  </div>

  <div class="artist" id="artist-b">
  </div>


  <div class="background-image"></div>

  <script src="js/lodash.js"></script>
  <script src="js/artist.js"></script>

  <script type="text/template" id="artist-template">
    <h2 class="name"><%= name %></h2>
    <img src="<%= images[0].url %>" />
    <p class="popularity hidden"><%= popularity %></p>
  </script>
</body>
</html>
