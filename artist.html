<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Artist Rank</title>
  <meta name="description" content="Artist Rank">
  <meta name="author" content="ethancd">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>if (!window.jQuery) { document.write('<script src="js/jquery-3.1.0.min.js"><\/script>'); }
  </script>
</head>

<body>
  <div id="color-panel">
    <h1>Artist Rank</h1>
    <p id="description-1">Who's more popular on Spotify?</p>
    <p id="description-2">Test your knowledge of what's hip and what's happening.</p>
    
    <p id="streak"></p>

    <div class="artists">
      <div class="artist" id="artist-a">
      </div>

      <div class="artist" id="artist-b">
      </div>
    </div>
  </div>


  <div class="background-image"></div>

  <script src="js/lodash.js"></script>
  <script src="js/jquery.color-2.1.2.min.js"></script>
  <script src="js/artist.js"></script>

  <script type="text/template" id="artist-template">
    <div class="image-container">
      <img src="<%= images[0].url %>" />
    </div>
    <h2 class="name"><%= name %></h2>
  </script>
</body>
</html>
